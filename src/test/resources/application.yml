spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;NON_KEYWORDS=USER
    username: sa
    password: sa
  liquibase:
    change-log: classpath:db.changelog/changelog-master.xml
  redis:
    host: localhost
    port: 6379
  data:
    redis:
      repositories:
        enabled: false